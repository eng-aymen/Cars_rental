<header class="site-navbar site-navbar-target" role="banner">

    <div class="container">
      <div class="row align-items-center position-relative">

        <div class="col-3">
          <div class="site-logo">
            {% if request.user.is_authenticated %}
            <a href="{% url 'index' %}"><strong class="text-info">{{request.user|upper}}</strong></a>
            {% else %}
            <a href="{% url 'index' %}"><strong>CarRental</strong></a>
            {% endif %}
          </div>
        </div>

        <div class="col-9  text-right">
          
          <span class="d-inline-block d-lg-none"><a href="#" class=" site-menu-toggle js-menu-toggle py-5 "><span class="icon-menu h3 text-black"></span></a></span>

          <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
            <ul class="site-menu main-menu js-clone-nav ml-auto ">
              <li class="active"><a href="{% url 'index' %}" class="nav-link font-weight-bold">Home</a></li>
              <li><a href="{% url 'cars' %}" class="nav-link font-weight-bold">Listing</a></li>
              <li><a href="{% url 'about' %}" class="nav-link font-weight-bold">About</a></li>
              {% if request.user.is_authenticated %}
              <!-- <li><a href="{% url 'logout' %}" class=" "></a></li> -->
              <li><button type="button" class="p-1 w-100 btn btn-outline-danger font-weight-bold" data-toggle="modal" data-target="#logout">LogOut</button></li>
              
              {% endif %}
            </ul>
          </nav>
        </div>
        

        
      </div>
    </div>

  </header>

  <div class="modal fade" id="logout" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="logoutLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutLabel">Logout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-black text-center font-weight-bolder">Are you sure you want logout?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnclose">Close</button>
          <a href="{% url 'logout' %}" class="btn btn-warning" >Confirm</a>
        </div>
      </div>
    </div>
  </div>
